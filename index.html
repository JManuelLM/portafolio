<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no,
	 initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Portafolio de Manuel López</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,600i,700" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<header>
		<div class="contenedor">
			<nav class="menu">
				<a href="#">Acerca de</a>
				<a href="#">Trabajos</a>
				<a href="#">Contacto</a>
			</nav>

			<div class="contenedor-texto">
				<div class="texto">
					<h1 class="nombre">Manuel López</h1>
					<h2 class="profesion">Desarrollador Web</h2>
				</div>
			</div>
		</div>
	</header>

	<section class="main">
		<section class="acerca-de">
			<div class="contenedor">
				<div class="foto">
					<img src="img/foto.jpg" width="115px" height="115px" alt="Manuel López">
				</div>
				
				<div class="texto">
					<h3 class="titulo">Acerca de</h3>
					<p><span class="bold">19 años.</span> Jóven músico, maestro de música, speedcuber y <span class="bold "> estudiante.</span> Idealista y emprendedor. Programador Jr.</p>
				</div>
			</div>
		</section>
		<section class="trabajos">
			<div class="contenedor">
				<h3 class="titulo">Trabajos</h3>
				<div class="contenedor-trabajos">
					<!-- list go here -->
				</div>
			</div>
		</section>
	</section>

	<footer>
		<section class="contacto">
			<div class="contenedor">
				<h3 class="titulo">Contacto</h3>
				<form class="formulario" action="">
					<input type="text" placeholder="Nombre" name="nombre" required>
					<input type="email" placeholder="Correo" name="correo" required>
					<textarea name="mensaje" placeholder="Mensaje"></textarea>
					<input class="boton" type="submit" value="Enviar">
				</form>
			</section>
			</div>

		<section class="redes-sociales">
			<div class="contenedor">
				<a class="twitter" href="https://twitter.com/ckalzeto"><i class="fa fa-twitter"></i></a>
				<a class="facebook" href="https://www.facebook.com/Ckalzetoxd"><i class="fa fa-facebook"></i></a>
				<a class="youtube" href="https://www.youtube.com/tukutuful/"><i class="fa fa-youtube-play"></i></a>
				<a class="github" href="https://github.com/JManuelLM"><i class="fa fa-github"></i></a>
				<a class="instagram" href="https://www.instagram.com/ckalzeto/"><i class="fa fa-instagram"></i></a>
			</div>
		</section>
	</footer>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function() {
			var list = '';
			for (var i = 0; i < 8; i++) {
				list += 
				'<div class="trabajo">' +
					'<div class="thumb">'+
						'<img src="img/trabajos/'+ (i + 1) +'.jpg" alt="Lorem Ipsum">'+
					'</div>'+
					'<div class="descripcion">'+
						'<p class="nombre">Lorem Ipsum</p>'+
						'<p class="categoria">HTML - CSS - PHP</p>'+
					'</div>'+
				'</div>';
			}

			$('.contenedor-trabajos').html(list);
		});
	</script>
</body>
</html>
